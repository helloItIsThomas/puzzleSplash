<div id="mailForm">
    <div id="formTop">
        <div id="formHeader">
            <div id="closeButton">X</div>
            <ul>
                <li>INSTAGRAM</li>
                <li>LINKEDIN</li>
            </ul>
        </div>
        <div id="formHeadline">Customer Services</div>
    </div>
    <div id="formBottom">
        <form id="formFields">
            <input type='text' required name='fName' id='fName'  placeholder="Name"></input>

            <input type='text' required name='email' id='email' placeholder="Email"></input>

            <textarea rows={5} cols={50} required id='message' name='message' placeholder="Message"></textarea>

            <button type='submit'>Send</button>
        </form>
    </div>
</div>
