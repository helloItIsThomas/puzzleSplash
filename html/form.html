<div id="mailForm">
    <div id="formTop">
        <div id="formHeader">
            <div id="closeButton">Contact</div>
            <ul id="socialsGroup">
                <li>
                    <a id="insta" href="https://cdn-yotpo-images-production.yotpo.com/instagram/36/18277075852140836/standard_resolution.jpg">INSTAGRAM</a>
                </li>
                <li>
                    <a id="linkedin" href="https://cdn-yotpo-images-production.yotpo.com/instagram/36/18277075852140836/standard_resolution.jpg">LINKEDIN</a>
                </li>
            </ul>
        </div>

        <div id="formHeadline">Customer Services</div>
    </div>
    <div id="formBottom">
        <form id="formFields">
            <!-- add required tag   required   to all 3 of these-->
            <input type='text' name='name' id='name'  placeholder="Name"></input>

            <input type='text' name='email' id='email' placeholder="Email"></input>

            <textarea rows={5} cols={50} id='message' iname='message' placeholder="Message"></textarea>

            <button type='submit' id="sendButton">Send</button>
        </form>
    </div>
</div>
