<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <link rel="icon" type="image/svg+xml" href="/vite.svg"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Studio Puzzle</title>
    <link rel="stylesheet" href="/styles/style.css">
  </head>
  <body>
    <div id="mailForm">
      <div id="formTop">
        <div id="formHeader">
          <div id="closeButton">X</div>
          <ul>
            <li>INSTAGRAM</li>
            <li>LINKEDIN</li>
          </ul>
        </div>
        <div id="formHeadline">Customer Services</div>
      </div>
      <div id="formBottom">
        <form id="formFields">
          <input type='text' required name='fName' id='fName'  placeholder="Name"></input>

          <input type='text' required name='email' id='email' placeholder="Email"></input>

          <textarea rows={5} cols={50} required id='message' name='message' placeholder="Message"></textarea>

          <button type='submit'>Send</button>
        </form>
      </div>
    </div>

    <script type="module" src="/scripts/scene.js"></script>
    <canvas id="myCanvas"></canvas>
    <footer id="copyright"></footer>
    <script>
      document
        .getElementById('copyright')
        .textContent = `Â© STUDIO PUZZLE ${new Date().getFullYear()}`;
    </script>
  </body>
</html>
